version: "3.9"
services:
  dev:
    build:
      context: .
    ports:
      - "5900:5900"
    shm_size: '2gb'
    command: Xtigervnc :0 -geometry 1920x1080 -SecurityTypes None
    environment:
      - DISPLAY=:0
      - SCALE=1
    deploy:

      resources:
        limits:
          cpus: "8"
          memory: 4G
        reservations:
          cpus: "8"
          memory: 4G
    volumes:
      - ./shared:/shared